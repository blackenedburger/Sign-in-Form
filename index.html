<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>
    <body>
        <div class="container">

            <!-- take out the div with the image box and it should go back  to normalish-->
            <div class="imageBox">
                <img src="pic1.jpg" alt="image by David Selbert">
                <div id="banner">
                    
                    <img src="logo.png" class="logo">
                    <div id="word">Magpie</div>
                </div>
            </div>




            <div class="formBox">
                <div class="formTop"></div>
                <div class="formMiddle">
                    <form>
                        <fieldset>
                            <legend>Signup Form</legend>
                            <div class="rows1">
                                <div class="cols1">  
                                    <div class="cols2">
                                        <label for="firstName"><span>First Name: </span></label>
                                    </div>
                                    <div class="cols2">
                                        <input id="firstName" name="firstName" type="text" />
                                    </div>
                                    <span></span>
                                </div>
                                <div class="cols1">
                                    <div class="cols2">
                                        <label for="lastName"><span>Last Name: </span></label>
                                    </div>
                                    <div class="cols2">
                                        <input id="lastName" name="lastName" type="text" value=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="rows1">
                                <div class="cols1">
                                    <div class="cols2">
                                        <label for="email"><span>Email: </span></label>
                                    </div>
                                    <div class="cols2">
                                        <input id="email" name="email" type="email" value=""/>
                                    </div>
                                    <span></span>
                                </div>
                                <div class="cols1">
                                    <div class="cols2">
                                        <label for="phoneNumber"><span>Phone Number: </span></label>
                                    </div>
                                    <div class="cols2">
                                        <input id="phoneNumber" name="phoneNumber" type="number" value=""/>
                                    </div>
                                    <span></span>
                                </div>
                            </div>
                            
                            <div class="rows1">
                                <div class="cols1">
                                    <div class="cols2">
                                        <label for="email"><span>Password: </span></label>
                                    </div>
                                    <div class="cols2">
                                        <input id="password" name="password" type="password" required/>
                                        <span></span>
                                    </div>
                                </div>
                                <div class="cols1">
                                    <div class="cols2">
                                        <label for="password2"><span>Repeat Password: </span></label>
                                    </div>
                                    <div class="cols2">
                                        <input id="password2" name="password2" type="password" required/>
                                        <span class="error" aria-live="polite"></span>
                                    </div>
                                </div>
                            
                            </div>  
                        </fieldset>
                        <!--<div><button type="button">Create Account</button></div>-->
                        <!--<div><input type="button" value="Create Account" id="buttonInput"/></div>   this one -->
                        <div><button id="buttonInput">Create Account</button></div> 
                        <div id="results"></div>

                    </form>

                </div>

            </div>
        </div>
    </body>

</html>
